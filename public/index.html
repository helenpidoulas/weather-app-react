<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. 
      See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      %PUBLIC_URL% in the tags above will be replaced with the URL of the `public` folder during the build.
      Files inside the public are referenced from the HTML.

      "%PUBLIC_URL%/favicon.ico" works with client-side and a non-root public URL.
    -->    

    <title>React Weather App - Helen Pidoulas</title>
    <meta name="description" content="Weather React app I've ever built">

    <link rel="stylesheet" href="./index.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
</head>

<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <section id="root" class="container"></section>  
</body>
</html>
